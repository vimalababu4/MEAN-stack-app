<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text"  class="form-control"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Enter name" id="name" autocomplete="on">
    
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="enter address" id="address" autocomplete="on">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="enter phone"  id="phone"  autocomplete="on">
      </div>
  
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    <!-- <pre>{{f.value}}</pre> -->
  </form>
<br/>
<br/>
  <div>
    <h1>Employees Table</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let emp of EmployeeArray"> 
          <td>{{emp.name}}</td>
          <td>{{emp.address}}</td>
          <td>{{emp.phone}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(emp)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(emp)">Delete</button>
          </td>
        </tr>
      
      </tbody>
    </table>
</div>
